name: docs
run-name: ${{ github.actor }} docs
on: [pull_request]
jobs:
  build_python_docs:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install hatch
      - run: hatch run sphinx:build
