name: test-build
run-name: ${{ github.actor }} test build
on: [pull_request]
jobs:
  cargo_build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    container: rust:slim
    steps:
      - uses: actions/checkout@v2
      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.ACTIONS }}
      - run: cargo build
