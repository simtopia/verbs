name: test-build
run-name: ${{ github.actor }} test build
on: [pull_request]
jobs:
  cargo_build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    container: rust:slim
    steps:
      - uses: actions/checkout@v2
      - run: apt-get update && apt-get install -y libssl-dev perl
      - run: cargo build
